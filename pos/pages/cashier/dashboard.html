<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Dashboard - Coffee Shop POS</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body onload="loadDashboard()">
    <div class="container">
        <div class="header">
            <h1>Coffee Shop POS - Cashier</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="content-wrapper">
            <div class="sidebar">
                <ul>
                    <li><a href="dashboard.html" class="active">Dashboard</a></li>
                    <li><a href="pos.html">POS</a></li>
                    <li><a href="orders.html">Orders</a></li>
                    <li><a href="menus.html">Menus</a></li>
                    <li><a href="sales.html">Sales</a></li>
                </ul>
            </div>

            <div class="main-content">
                <h2>Dashboard</h2>
                <div class="grid">
                    <div class="card">
                        <h3>Today's Sales</h3>
                        <p id="today-sales">$0.00</p>
                    </div>
                    <div class="card">
                        <h3>Orders Count</h3>
                        <p id="orders-count">0</p>
                    </div>
                    <div class="card">
                        <h3>Active Orders</h3>
                        <p id="active-orders">0</p>
                    </div>
                </div>
                <div class="card">
                    <h3>Payment Summary</h3>
                    <div id="payment-summary"></div>
                </div>
                <div class="card">
                    <h3>Notifications</h3>
                    <div id="notifications">
                        <div class="notification">No new notifications</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/data.js"></script>
    <script src="../../assets/js/cashier.js"></script>
</body>
</html>
