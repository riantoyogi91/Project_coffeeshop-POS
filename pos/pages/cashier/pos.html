<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier POS - Coffee Shop POS</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body onload="loadPOS()">
    <div class="container">
        <div class="header">
            <h1>Coffee Shop POS - Cashier</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="content-wrapper">
            <div class="sidebar">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="pos.html" class="active">POS</a></li>
                    <li><a href="orders.html">Orders</a></li>
                    <li><a href="menus.html">Menus</a></li>
                    <li><a href="sales.html">Sales</a></li>
                </ul>
            </div>

            <div class="main-content">
                <h2>Point of Sale</h2>
                <div class="filter">
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <option value="Coffee">Coffee</option>
                        <option value="Pastry">Pastry</option>
                        <option value="Food">Food</option>
                    </select>
                    <input type="text" id="search" placeholder="Search products...">
                    <button class="btn" onclick="filterProducts()">Filter</button>
                </div>
                <div class="grid" id="products-grid"></div>
                <div class="card">
                    <h3>Cart</h3>
                    <div id="cart-items"></div>
                    <div class="total">
                        <p>Subtotal: <span id="subtotal">$0.00</span></p>
                        <p>Tax: <span id="tax">$0.00</span></p>
                        <p>Total: <span id="total">$0.00</span></p>
                    </div>
                    <div class="form-group">
                        <label for="customer-name">Customer Name:</label>
                        <input type="text" id="customer-name" placeholder="Enter customer name">
                    </div>
                    <div class="form-group">
                        <label for="order-notes">Notes:</label>
                        <textarea id="order-notes" placeholder="Special instructions or notes"></textarea>
                    </div>
                    <select id="payment-method">
                        <option value="Cash">Cash</option>
                        <option value="Card">Card</option>
                        <option value="Digital Wallet">Digital Wallet</option>
                    </select>
                    <button class="btn" onclick="charge()">Charge</button>
                </div>
                <div class="card" id="receipt-preview" style="display: none;">
                    <h3>Receipt Preview</h3>
                    <pre id="receipt-content" class="receipt"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/data.js"></script>
    <script src="../../assets/js/cashier.js"></script>
</body>
</html>
