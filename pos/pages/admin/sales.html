<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sales - Coffee Shop POS</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body onload="loadSales()">
    <div class="container">
        <div class="header">
            <h1>Coffee Shop POS - Admin</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="content-wrapper">
            <div class="sidebar">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="sales.html" class="active">Sales</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="orders.html">Orders</a></li>
                    <li><a href="reports.html">Reports</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </div>

            <div class="main-content">
                <h2>Sales</h2>
                <div class="filter">
                    <input type="date" id="start-date">
                    <input type="date" id="end-date">
                    <button class="btn" onclick="filterSales()">Filter</button>
                    <button class="btn btn-secondary" onclick="exportSales()">Export CSV</button>
                </div>
                <div class="card">
                    <h3>Sales Chart</h3>
                    <div id="sales-chart" class="chart"></div>
                </div>
                <div class="card">
                    <h3>Sales Table</h3>
                    <table id="sales-table" class="table"></table>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/data.js"></script>
    <script src="../../assets/js/admin.js"></script>
</body>
</html>
