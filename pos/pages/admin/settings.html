<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings - Coffee Shop POS</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body onload="loadSettings()">
    <div class="container">
        <div class="header">
            <h1>Coffee Shop POS - Admin</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="content-wrapper">
            <div class="sidebar">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="sales.html">Sales</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="orders.html">Orders</a></li>
                    <li><a href="reports.html">Reports</a></li>
                    <li><a href="settings.html" class="active">Settings</a></li>
                </ul>
            </div>

            <div class="main-content">
                <h2>Settings</h2>
                <div class="card">
                    <h3>Store Information</h3>
                    <form onsubmit="event.preventDefault(); saveSettings()">
                        <div class="form-group">
                            <label for="store-name">Store Name:</label>
                            <input type="text" id="store-name" required>
                        </div>
                        <div class="form-group">
                            <label for="tax-rate">Tax Rate:</label>
                            <input type="number" id="tax-rate" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="payment-methods">Payment Methods (comma separated):</label>
                            <input type="text" id="payment-methods" required>
                        </div>
                        <div class="form-group">
                            <label for="receipt-footer">Receipt Footer:</label>
                            <textarea id="receipt-footer"></textarea>
                        </div>
                        <button type="submit" class="btn">Save Settings</button>
                    </form>
                </div>
                <div class="card">
                    <h3>User Management</h3>
                    <p>Feature not implemented yet.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/data.js"></script>
    <script src="../../assets/js/admin.js"></script>
</body>
</html>
