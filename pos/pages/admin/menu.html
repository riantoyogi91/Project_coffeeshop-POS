<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Menu - Coffee Shop POS</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body onload="loadMenu()">
    <div class="container">
        <div class="header">
            <h1>Coffee Shop POS - Admin</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="content-wrapper">
            <div class="sidebar">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="sales.html">Sales</a></li>
                    <li><a href="menu.html" class="active">Menu</a></li>
                    <li><a href="orders.html">Orders</a></li>
                    <li><a href="reports.html">Reports</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </div>

            <div class="main-content">
                <h2>Menu Management</h2>
                <div class="filter">
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <option value="Coffee">Coffee</option>
                        <option value="Pastry">Pastry</option>
                        <option value="Food">Food</option>
                    </select>
                    <button class="btn" onclick="filterMenu()">Filter</button>
                </div>
                <div class="card">
                    <h3>Add/Edit Product</h3>
                    <form onsubmit="event.preventDefault(); addProduct()">
                        <div class="form-group">
                            <label for="product-name">Name:</label>
                            <input type="text" id="product-name" required>
                        </div>
                        <div class="form-group">
                            <label for="product-category">Category:</label>
                            <select id="product-category" required>
                                <option value="Coffee">Coffee</option>
                                <option value="Pastry">Pastry</option>
                                <option value="Food">Food</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="product-price">Price:</label>
                            <input type="number" id="product-price" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="product-stock">Stock:</label>
                            <input type="number" id="product-stock" required>
                        </div>
                        <div class="form-group">
                            <label for="product-image">Image:</label>
                            <input type="text" id="product-image" placeholder="image.jpg">
                        </div>
                        <button type="submit" class="btn" id="add-product-btn">Add Product</button>
                    </form>
                </div>
                <div class="card">
                    <h3>Product List</h3>
                    <table id="menu-table" class="table"></table>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/data.js"></script>
    <script src="../../assets/js/admin.js"></script>
</body>
</html>
