<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Coffee Shop POS</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body onload="loadDashboard()">
    <div class="container">
        <div class="header">
            <h1>Coffee Shop POS - Admin</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="content-wrapper">
            <div class="sidebar">
                <ul>
                    <li><a href="dashboard.html" class="active">Dashboard</a></li>
                    <li><a href="sales.html">Sales</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="orders.html">Orders</a></li>
                    <li><a href="reports.html">Reports</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </div>

            <div class="main-content">
                <h2>Dashboard</h2>
                <div class="grid">
                    <div class="card">
                        <h3>Total Sales Today</h3>
                        <p id="total-sales-today">$0.00</p>
                    </div>
                    <div class="card">
                        <h3>Monthly Sales</h3>
                        <p id="monthly-sales">$0.00</p>
                    </div>
                    <div class="card">
                        <h3>Orders Count</h3>
                        <p id="orders-count">0</p>
                    </div>
                    <div class="card">
                        <h3>Best Selling Products</h3>
                        <div id="sales-chart" class="chart"></div>
                    </div>
                </div>
                <div class="card">
                    <h3>Inventory Status (Low Stock)</h3>
                    <ul id="inventory-status"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/data.js"></script>
    <script src="../../assets/js/admin.js"></script>
</body>
</html>
