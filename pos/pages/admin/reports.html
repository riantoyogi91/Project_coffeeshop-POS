<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Reports - Coffee Shop POS</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body onload="loadReports()">
    <div class="container">
        <div class="header">
            <h1>Coffee Shop POS - Admin</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="content-wrapper">
            <div class="sidebar">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="sales.html">Sales</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="orders.html">Orders</a></li>
                    <li><a href="reports.html" class="active">Reports</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </div>

            <div class="main-content">
                <h2>Reports</h2>
                <div class="grid">
                    <div class="card">
                        <h3>Total Sales</h3>
                        <p id="report-total-sales">$0.00</p>
                    </div>
                    <div class="card">
                        <h3>Total Orders</h3>
                        <p id="report-total-orders">0</p>
                    </div>
                    <div class="card">
                        <h3>Average Order Value</h3>
                        <p id="report-avg-order">$0.00</p>
                    </div>
                </div>
                <div class="card">
                    <h3>Export Options</h3>
                    <button class="btn" onclick="exportReports()">Export to CSV</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/data.js"></script>
    <script src="../../assets/js/admin.js"></script>
</body>
</html>
