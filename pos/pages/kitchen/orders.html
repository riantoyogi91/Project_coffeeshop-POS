<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body onload="loadOrders()">

            <button class="logout-btn" onclick="logout()">Logout</button>

        <div class="content-wrapper">
            <div class="sidebar">
