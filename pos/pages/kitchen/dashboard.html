<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Dashboard - Coffee Shop POS</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body onload="loadDashboard()">
    <div class="container">
        <div class="header">
            <h1>Coffee Shop POS - Kitchen</h1>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="content-wrapper">
            <div class="sidebar">
                <ul>
                    <li><a href="dashboard.html" class="active">Dashboard</a></li>
                    <li><a href="pos.html">POS</a></li>
                    <li><a href="orders.html">Orders</a></li>
                    <li><a href="menus.html">Menus</a></li>
                    <li><a href="sales.html">Sales</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </div>

            <div class="main-content">
                <h2>Dashboard</h2>
                <div class="grid">
                    <div class="card">
                        <h3>Waiting Orders</h3>
                        <p id="waiting-orders">0</p>
                    </div>
                    <div class="card">
                        <h3>In Progress</h3>
                        <p id="in-progress-orders">0</p>
                    </div>
                    <div class="card">
                        <h3>Completed</h3>
                        <p id="completed-orders">0</p>
                    </div>
                </div>
                <div class="card">
                    <h3>Order Queue</h3>
                    <div id="order-queue"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../assets/js/data.js"></script>
    <script src="../../assets/js/kitchen.js"></script>
</body>
</html>
